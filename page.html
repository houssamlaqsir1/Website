<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Only</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            margin: 0;
        }

        video {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Video Player -->
    <video controls autoplay>
        <source src="2025-06-26 22-02-07.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
